<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="https://formspree.io/f/mpwarnrg" method="post">
<p> Digite seu nome:</p>
<input type="text" name="nome" placeholder="Nome completo" required>
<br>
<p> Digite seu e-mail:</p>
<input type="text" name="e-mail" value="@escola.pr.gov.br" placeholder="Digite seu e-mail completo" required>
<br>
<p>
    Você trabalha?
</p>
<input type="radio" name="work" value="sim"required> Sim
<input type="radio" name="work" value="não" required> Não
<br>
<p> Selecione seu estado</p>
<select name="estado" required>
    <option value="1">Acre</option>
    <option value="2">Paraná</option>
    <option value="3">São Paulo</option>
    <option value="4">Rio Grande do Sul</option>
    <option value="5">Alagoas</option>
    </select>
    <p> Selecione sua idade</p>
        <select name="idade" placeholder="De 0 a 10 anos" required>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>

        </select>

<br>
<P> Deixe aqui sua reclamação</P>
<textarea name="feedback" required></textarea>
<br>
<input type="checkbox" name="novidades"checked> Li,e concordo
<br>
<button type="submit"> Enviar</button>
<button type="reset">Cancelar</button>
    </form>
</body>
</html>
